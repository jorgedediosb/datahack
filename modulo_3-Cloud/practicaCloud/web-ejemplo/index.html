<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallaserverless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo y navegación -->
        <div class="logo">
            <a href="index.html">
                <img src="images/wallapop-logo.png" alt="Wallapop Datahack">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="miperfil.html">Mi perfil</a></li>
                <li><a href="cierresesion.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección Anuncios Publicados -->            
        <section class="anuncio" id="anunciosPublicados">
            <h2>Anuncios publicados</h2>
            <!-- Anuncios publicados desde 'mi perfil' -->
            <div class="anuncio" id="nohayanuncios">
                <p>Ningún anuncio publicado</p>
            </div>
        </section>
        
        <!-- Sección Usuario -->
        <section class="usuario">
            <!-- Información del usuario -->
            <h2>Mi Perfil</h2>
            <div class="perfil">
                <img src="images/perfil.jpg" alt="Foto perfil">
                <h3>Jorge de Dios</h3>
                <p>Email: jorge@example.com</p>
                <div class="boton" href="miperfil.html">
                    <a href="miperfil.html">Acceder a mi perfil</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <!-- Información del pie de página -->
        <p>&copy; 2024 Wallaserverless. Todos los derechos reservados.</p>
    </footer>

    <!-- Cargar anuncios desde la página 'mi perfil'-->
    <script>
        // Llamar a la función para cargar los anuncios al cargar la página
        cargarAnunciosPublicados();
    
        async function cargarAnunciosPublicados() {
            const anunciosContainer = document.getElementById("anunciosPublicados");
    
            try {
                // Limpiar el contenedor de anuncios
                anunciosContainer.innerHTML = "";
    
                // Obtener los anuncios del almacenamiento local
                const anunciosLocalStorage = JSON.parse(localStorage.getItem('anuncios')) || [];
    
                if (anunciosLocalStorage && anunciosLocalStorage.length) {
                    // Recorrer los anuncios y agregarlos al contenedor
                    anunciosLocalStorage.forEach(anuncio => {
                        const anuncioHTML =
                        `
                            <div class="anuncio">
                                <a href="#">
                                    <h3>${anuncio.title}</h3>
                                    <p>${anuncio.body}</p>
                                    <p>Precio: ${anuncio.precio}€</p>
                                    <button class="eliminar-anuncio">Eliminar anuncio</button>
                                    <button class="enviar-mensaje">Enviar mensaje</button>
                                </a>
                            </div>
                        `;
                        const anuncioElement = createElementFromHTML(anuncioHTML);
                        anunciosContainer.append(anuncioElement);

                        // Eliminar anuncio
                        const eliminarButton = anuncioElement.querySelector('.eliminar-anuncio');
                        eliminarButton.addEventListener('click', () => {
                            eliminarAnuncio(anuncio);
                            // Eliminar anuncio del DOM
                            anunciosContainer.removeChild(anuncioElement);
                        });
                    });
                } else {
                    anunciosContainer.innerHTML = "<h2>Anuncios publicados</h2><div class='anuncio' id='nohayanuncios'><p>Ningún anuncio publicado</p></div>";
                }
            } catch (error) {
                console.error(error);
                anunciosContainer.innerHTML = "<p>Ha habido un error al cargar los anuncios.</p>";
            }
        }
        // Agregar evento de clic para enviar mensaje
        const enviarMensajeButton = anuncioElement.querySelector('.enviar-mensaje');
        enviarMensajeButton.addEventListener('click', () => {
            // Mostrar el cuadro de texto
            const cuadroTexto = anuncioElement.querySelector('textarea');
            cuadroTexto.style.display = 'block';
        });
    
        // Función para eliminar un anuncio del almacenamiento local
        function eliminarAnuncio(anuncio) {
            const anunciosLocalStorage = JSON.parse(localStorage.getItem('anuncios')) || [];
            const nuevosAnuncios = anunciosLocalStorage.filter(item => item.title !== anuncio.title || item.body !== anuncio.body || item.precio !== anuncio.precio);
            localStorage.setItem('anuncios', JSON.stringify(nuevosAnuncios));
        }
    
        // Función para crear un elemento HTML a partir de una cadena de HTML
        function createElementFromHTML(htmlString) {
            var div = document.createElement('div');
            div.innerHTML = htmlString.trim();
            return div.firstChild;
        }
    </script>    
</body>
</html>
